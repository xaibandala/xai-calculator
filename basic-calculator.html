<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Page background (matches index.html) */
    body {
      min-height: 100vh;
      background:
        radial-gradient(1200px 600px at -10% -20%, rgba(13,110,253,0.10), transparent 60%),
        radial-gradient(1000px 500px at 120% 10%, rgba(25,135,84,0.10), transparent 60%),
        linear-gradient(180deg, rgba(248,249,250,1) 0%, rgba(248,249,250,0.8) 100%);
    }

    /* Glassy navbar */
    .glass-nav {
      background: linear-gradient(135deg, rgba(13, 110, 253, 0.95), rgba(32, 201, 151, 0.95));
      backdrop-filter: saturate(140%) blur(6px);
      position: relative; /* ensure its children can layer over content */
      z-index: 1030; /* above cards/sections */
    }

    /* Card polish */
    .card.sleek-card {
      border: 1px solid rgba(0,0,0,0.05);
      background: linear-gradient(180deg, #ffffff, #f8f9fa);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .card.sleek-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 0.75rem 2rem rgba(0,0,0,0.08);
    }

    /* Title + helper */
    .section-title { font-weight: 800; letter-spacing: .3px; }
    .muted { color: #6c757d; font-size: .925rem; }

    /* Subtle fade-in */
    .fade-in { animation: fadeInUp .35s ease-out both; }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(8px);} to { opacity: 1; transform: translateY(0);} }

    /* Switch alignment */
    .switch-inline { display: flex; align-items: center; gap: .5rem; }

    /* Button polish */
    .btn-success { box-shadow: 0 .5rem 1rem rgba(25,135,84,.15); }
    .btn-success:hover { filter: brightness(.97); }

    /* Ensure navbar dropdown overlays page content */
    .navbar .dropdown-menu { z-index: 2000; position: absolute; }

    /* --- Dark mode enhancements (respect data-bs-theme="dark") --- */
    html[data-bs-theme="dark"] body {
      background:
        radial-gradient(1200px 600px at -10% -20%, rgba(13,110,253,0.20), transparent 60%),
        radial-gradient(1000px 500px at 120% 10%, rgba(32,201,151,0.18), transparent 60%),
        linear-gradient(180deg, #0f1115 0%, #0b0d10 100%);
      color: #e9ecef;
    }
    html[data-bs-theme="dark"] .glass-nav {
      background: linear-gradient(135deg, rgba(13, 110, 253, 0.35), rgba(32, 201, 151, 0.35));
      box-shadow: 0 .25rem .75rem rgba(0,0,0,.5);
    }
    html[data-bs-theme="dark"] .card.sleek-card {
      background: linear-gradient(180deg, #171a1f, #121418);
      border-color: rgba(255,255,255,0.06);
      box-shadow: 0 .75rem 2rem rgba(0,0,0,.35);
    }
    html[data-bs-theme="dark"] .section-title { color: #8ecaff; }
    html[data-bs-theme="dark"] .muted { color: #a7b1bb; }
    html[data-bs-theme="dark"] .input-group-text { background-color: #1f2329; color: #cfd6dd; border-color: rgba(255,255,255,0.08); }
    html[data-bs-theme="dark"] .form-control,
    html[data-bs-theme="dark"] .form-select {
      background-color: #0f1216;
      color: #e9ecef;
      border-color: rgba(255,255,255,0.10);
    }
    html[data-bs-theme="dark"] .form-control::placeholder { color: #7d8691; }
    html[data-bs-theme="dark"] .btn-success { box-shadow: 0 .5rem 1rem rgba(25,135,84,.25); }
    html[data-bs-theme="dark"] .alert-info {
      background-color: rgba(13,110,253,0.12);
      border-color: rgba(13,110,253,0.25);
      color: #cfe2ff;
    }
    html[data-bs-theme="dark"] .dropdown-menu {
      background-color: #1b1f24;
      border-color: rgba(255,255,255,0.08);
      color: #e9ecef;
    }
    html[data-bs-theme="dark"] .dropdown-item { color: #e9ecef; }
    html[data-bs-theme="dark"] .dropdown-item.active,
    html[data-bs-theme="dark"] .dropdown-item:active {
      background-color: #0d6efd;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- âœ… Navbar with dropdown + theme switch -->
  <nav class="navbar navbar-expand-lg navbar-dark glass-nav shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ðŸ’° Calculator by Xai</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="featureDropdown" role="button" data-bs-toggle="dropdown">
              Tools
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="index.html">Percentage Identifier</a></li>
              <li><a class="dropdown-item active" href="basic-calculator.html">Basic Calculator</a></li>
            </ul>
          </li>
          <!-- ðŸŒ— Dark/Light Mode Toggle -->
          <li class="nav-item ms-3">
            <div class="form-check form-switch text-white switch-inline">
              <input class="form-check-input" type="checkbox" id="themeSwitch">
              <label class="form-check-label" for="themeSwitch">Dark Mode</label>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ðŸ§® Basic Calculator -->
  <div class="container mt-5">
    <div class="card sleek-card shadow rounded-4 p-4 fade-in">
      <h2 class="text-center text-primary mb-2 section-title">ðŸ§® Basic Calculator</h2>
      <p class="text-center muted mb-4">Perform quick basic operations. Enter two numbers and choose an operation.</p>

      <form>
        <div class="mb-3">
          <label class="form-label" for="num1">First Number:</label>
          <div class="input-group">
            <span class="input-group-text">A</span>
            <input type="number" step="any" class="form-control" id="num1" placeholder="e.g. 10">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="num2">Second Number:</label>
          <div class="input-group">
            <span class="input-group-text">B</span>
            <input type="number" step="any" class="form-control" id="num2" placeholder="e.g. 5">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Operation:</label>
          <select class="form-select" id="operation">
            <option value="add">Add (+)</option>
            <option value="subtract">Subtract (âˆ’)</option>
            <option value="multiply">Multiply (Ã—)</option>
            <option value="divide">Divide (Ã·)</option>
          </select>
        </div>

        <button type="button" class="btn btn-success w-100" onclick="calculate()">Calculate</button>
      </form>

      <div id="result" class="mt-4" style="display: none;">
        <div class="alert alert-info text-center mb-0 shadow-sm">
          <strong id="output"></strong>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="basic-calculator.js"></script>
</body>
</html>
